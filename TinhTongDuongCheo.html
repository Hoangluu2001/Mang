<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> tính tổng giá trị của hai đường chéo </h2>
<script>
    let array = [[1, 3, 4, 5], [-2, -3, -4, -5], [8, 9, 10, 11], [0, 2, 8, 9]]
    let total = 0;
    let total2 = 0;
    let tong;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (i === j) {
                total += array[i][j];
            }
            if (j + i === array.length - 1) {
                total2 += array[j][i];
            }
        }
        tong = total + total2;
    }
    document.write("tổng là : " + tong);
</script>
</body>
</html>

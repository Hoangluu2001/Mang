<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhtong</title>
</head>
<body>
<script>
    let array =[[5,7,0],[0,11,9],[5,7,5],[11,10,9]];
    let tong =0 ;
    for ( let i = 0 ; i < array[i].length ; i ++ ){
        for (let j = 0 ; j< array.length ; j++){
            if (array[j][i]===0){
                break;
            }
           tong +=array[j][i];
        }
    }
    document.write(tong);
</script>
</body>
</html>

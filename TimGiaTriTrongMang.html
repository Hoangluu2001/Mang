<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value =prompt(" nhập giá trị trong mảng");
    let array = [ -3,5,1,3,2,10];
    for ( let i =0 ; i < array.length ; i++){
        if( value == array[i]){
            alert( "giá trị trong mảng là " + array[i] +" tìm thấy tại"+i) ;
        }
    }
</script>
</body>
</html>
